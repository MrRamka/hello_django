<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Yabalak</title>
</head>
<body>
<div class="jumbotron">
    {% block content %}
        <div class="container">
        {% if current_name %}
            <h1>Hello, {{ current_name }}</h1>
        {% else %}
            <h1>Hello world</h1>
        {% endif %}

        {% include "yab/include.html" %}
        <a href="#" class="btn btn-success btn-lg">Main Page</a>
        <a href="#" class="btn btn-warning btn-lg">Second Page</a>

        <div class="form-group">
            <form action="#" method="post">
                {% csrf_token %}
                <label for="your_name" class="text-left mt-2">Your name: </label>
                <input id="your_name" name="your_name" class="form-control" type="text" value=""
                       placeholder="Enter name">
                <input type="submit" class="btn btn-primary mt-2" value="Submit">
            </form>
        </div>
    {% endblock %}

    </div>
</div>
</body>
</html>
